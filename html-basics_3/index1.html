<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!-- text input -->
        <label for="FirstName">First Name</label>
        <input type="text" name="FirstName" id="FirstName">
        <br>
        <br>
        <!-- password input -->
        <input type="password" name="password" placeholder="please type password">
        <br>
        <br>
        <!-- email input -->
        <input type="email" name="email" value="email@email">
        <br>
        <br>
        <!-- textarea -->
        <p>Description </p>
        <textarea name="" id="" cols="10" rows="2"></textarea>
        <br>
        <br>
        <!-- radio buttons -->
        <p>please select your favorite coding language?</p>
        <input type="radio" name="coding" id="" value="Javascript" checked>Javascript
        <input type="radio" name="coding" id="" value="Java">Java
        <input type="radio" name="coding" id="" value="python">Python
        <br>
        <br>
        <!-- checkboxes -->
        <p>please select your favorite coding language?</p>
        <input type="checkbox" name="programming" checked value="Javascript" id="">Javascript
        <input type="checkbox" name="programming" value="Java" id="">Java
        <input type="checkbox" name="programming" value="Python" id="">Python

        <br>
        <br>
        <!-- select input-->
        <p>please select your favorite coding language?</p>
        <select name="languages" id=""><option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option></select>
        <br>
        <br>


        <br>
        <br>

        <!-- input submit -->
        <!-- <input type="submit" value="submit here"> -->
        <button type="submit">submit here</button>
    </form>
</body>
</html>
